<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0.1">
    <title>기구 사용 조회</title>
</head>
<body>
<main>
    <header><h1>기구 리스트</h1></header>
    <tr th:each="instance: ${machineData}">
        <td th:text="${instance.key}">keyValue</td>
        :
        <td th:text="${instance.value}">num</td>
        <br>
    </tr>

</main>
</body>
</html>
